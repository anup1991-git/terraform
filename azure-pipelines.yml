trigger:
  branches:
    include:
      - master
  paths:
    include:
      - test-office+home/environments/dev/*

variables:
  - name: 'terrform_version'
    value: '1.13.0'
  - name: 'work_dir'
    value: 'test-office+home/environments/dev/'
  - name: 'service-connection'
    value: 'terraform-sg'


pool:
  vmImage: 'ubuntu-latest'

stages:
  # -------------------------
  # Stage 1: Code Quality & Security
  # -------------------------
  - stage: Code_Quality
    displayName: "Code Quality & Security Checks"
    jobs:
      - job: lint_validate
        displayName: "Terraform Lint, Validate, Security Scan"
        steps:
          - checkout: self

          - task: TerraformInstaller@1
            displayName: "Install Terraform"
            inputs:
              terraformVersion: '$(terrform_version)'

          # Format Check
          - script: terraform fmt -check -recursive
            displayName: "Check Terraform Formatting"
            workingDirectory: $(work_dir)

          # Validate
          - script: terraform validate
            displayName: "Terraform Validate"
            workingDirectory: $(work_dir)

          # Lint with TFLint
          - script: |
              curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
              tflint --init
              tflint --recursive
            displayName: "Run TFLint"
            workingDirectory: $(work_dir)

          # Security Scan with tfsec
          - script: |
              curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
              tfsec .
            displayName: "Run tfsec Security Scan"
            workingDirectory: $(work_dir)

  # -------------------------
  # Stage 2: Terraform Plan
  # -------------------------
  - stage: Plan
    displayName: "Terraform Plan"
    dependsOn: Code_Quality
    condition: succeeded()
    jobs:
      - job: terraform_plan
        displayName: "Terraform Init & Plan"
        steps:
          - checkout: self

          - task: TerraformInstaller@1
            inputs:
              terraformVersion: '$(terrform_version)'

          - task: TerraformTaskV4@4
            displayName: "Terraform Init"
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: $(work_dir)

          - task: TerraformTaskV4@4
            displayName: "Terraform Plan"
            inputs:
              provider: 'azurerm'
              command: 'plan'
              workingDirectory: $(work_dir)
              environmentServiceNameAzureRM: $(service-connection)
              commandOptions: '-out=tfplan'

          # Publish plan as artifact
          - publish: infra/terraform/tfplan
            artifact: terraform_plan

  # -------------------------
  # Stage 3: Terraform Apply
  # -------------------------
  - stage: Apply
    displayName: "Terraform Apply"
    dependsOn: Plan
    condition: succeeded()
    jobs:
      - deployment: terraform_apply
        displayName: "Terraform Apply Deployment"
        environment: 'dev'   # ðŸ‘ˆ protect this with approvals in DevOps Envs
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self

                - task: TerraformInstaller@1
                  inputs:
                    terraformVersion: '$(terrform_version)'

                - download: current
                  artifact: terraform_plan

                - task: TerraformTaskV4@4
                  displayName: "Terraform Apply"
                  inputs:
                    provider: 'azurerm'
                    command: 'apply'
                    workingDirectory: $(work_dir)
                    environmentServiceNameAzureRM: $(service-connection)
                    commandOptions: 'tfplan'
